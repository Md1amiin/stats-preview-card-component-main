<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card">
    <picture class="headerImage">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/mobile.jpeg" alt="header image">
    </picture>
    <div class="content">
      <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="details">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="info">
        <div class="companies">
          <h2 class="number">10k+</h2>
          <p class="numberOf">companies</p>
        </div>
        <div class="templates">
          <h2 class="number">314</h2>
          <p class="numberOf">templates</p>
        </div>
        <div class="queries">
          <h2 class="number">12M+</h2>
          <p class="numberOf">queries</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
